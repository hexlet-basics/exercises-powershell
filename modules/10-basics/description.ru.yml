name: Основы Power Sell
description: |
  PowerShell - это среда автоматизации и язык сценариев, разработанный Microsoft. Он предоставляет оболочку командной строки и язык сценариев, который интегрирован с платформой .Net, а также может быть встроен в другие приложения. В этом модуле мы познакомимся с базовыми возможностями Power Shell.
