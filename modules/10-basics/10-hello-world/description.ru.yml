theory: |
  По традиции начнем с написания программы 'Hello, World!'. Эта программа будет выводить на экран текст:

  ```sh
  Write-Host 'Hello, World!'
  ```

instructions: |

  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```sh
  Write-Host 'Hello, World!'
  ```

